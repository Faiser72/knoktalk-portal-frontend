<mat-icon matSuffix style="float: right; cursor: pointer;" (click)='close()'>clear</mat-icon>
<h4 mat-dialog-title class="dialog-title">Add Discovery Section</h4>
<div mat-dialog-content>
    
    <mat-form-field appearance="fill" class="login-full-width">
        <mat-label>Add Into Discovery</mat-label>
        <select matNativeControl required>
          <option value="null">Select Hare</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </mat-form-field>



    <!-- <p style="color : red" *ngIf='emailError'>{{emailError}}</p> -->
</div>
<div mat-dialog-actions>
    <button class="btn btn-sm btn-primary btn-block text-uppercase" type="submit">Submit Now</button>
</div>
